<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <h3>{{ title }}</h3>
    <div>
      <button @click="count--">-</button>
      <span>{{ count }}</span>
      <button @click="count++">+</button>
    </div>
  </div>
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 100,
        title: '计数器'
      },
      //创建阶段(准备数据)
      beforeCreate() {
        console.log('beforeCreate 响应式数据准备之前', this.count);
      },
      created() {
        console.log('created 响应式数据准备之后', this.count);
        //可以发送初始化渲染的请求
      },

      //挂载阶段
      beforeMount() {
        console.log('beforeMount 模板渲染之前', document.querySelector("h3").innerHTML);
      },
      mounted() {
        console.log('mount 模板渲染之后', document.querySelector("h3").innerHTML);
        //可以开始操作dom
      },

      //更新阶段
      beforeUpdate() {
        console.log('beforeUpdate 数据修改了,视图还没更新', document.querySelector("span").innerHTML);
      },
      updated() {
        console.log('updated数据修改了,视图已经更新', document.querySelector("span").innerHTML);
      },
      //销毁阶段
      beforeDestroy() {
        console.log('beforeDestroy');
      },
      destroyed() {
        console.log('destroyed');
      }
    })
  </script>
</body>

</html>
